<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>Turing Machine Telefonia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <script src="jquery-3.4.1.min.js"></script>
</head>

<body>

<div class="container">

  <div id="output"></div>

  <div class="row">
    <div class="digit" id="one" value="1">1</div>
    <div class="digit" id="two" value="2">2
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three" value="3">3
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four" value="4">4
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five" value="5">5
      <div class="sub">JKL</div>
    </div>
    <div class="digit" value="6">6
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" value="7">7
      <div class="sub">PQRS</div>
    </div>
    <div class="digit" value="8">8
      <div class="sub">TUV</div>
    </div>
    <div class="digit" value="9">9
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit">*</div>
    <div class="digit" value="0">0</div>
    <div class="digit">#</div>
  </div>

  <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <div id="call"><i class="fa fa-phone" aria-hidden="true"></i></div>
    <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i>
  </div>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="modal-output">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
